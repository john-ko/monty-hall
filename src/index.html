    <style>
      .svg {
        background-color: #ccc;
      }

        margin: 25px;

      svg path {
        fill: none;
        stroke: #76BF8A;
        stroke-width: 3px;
      }

  <body>
    <div id="app">
      <div class="wins">

      <div class="percentage">

    </div>
  </body>
